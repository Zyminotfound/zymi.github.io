<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zymi | Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Change this to your desired background color */
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity for the blurry effect */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            backdrop-filter: blur(10px); /* Blurry effect */
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zymi Portfolio</h1>
        <p>Welcome to my portfolio. Here you can find my latest projects and works.</p>
    </div>

    <footer>
        <p>&copy; 2024 Zymi. All rights reserved.</p>
    </footer>
</body>
</html>
